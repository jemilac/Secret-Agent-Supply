<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--header logo section-->
    <header>
      <div class="site-container">
        <div class="logo-box">
          <img src="resources/images/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>
    <!--cover banner section-->
    <div class="cover-banner">
      <div class="site-container">
        <div class="text-box">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <!--products bar-->
    <nav>
        <ul class="site-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicle</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
    </nav>
    <!--products and business info-->
    <div class="site-container">
      <div class="products">
        <div class="product">
          <img src="resources/images/pen.png">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="resources/images/watch.png">
          <span>Cellular Watch</span>
        </div>
        <div class="product" id="glasses">
          <img src="resources/images/glasses.png">
          <span>Thermal Glasses</span>
        </div>
      </div>

        <div class="biz-info">
          <div class="info">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="info">
            <span>Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>
    </div>

    <!--footer section-->
    <footer>
      <div class="site-container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
